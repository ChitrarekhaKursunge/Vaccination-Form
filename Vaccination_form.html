<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <main>
            <section>
                <p>
                    VACCINATION FORM
                </p>
                <form action="" enctype="" method="" name="">
                    
                    <input type="text" name="first" placeholder="Enter your First Name"><br><br>

                    <input type="text" name="last" placeholder="Enter your Last Name"><br><br>

                    <input type="number" name="contact" placeholder="Enter your Contact Number"><br><br>

                    <input type="email" name="email" placeholder="Enter your email Id"><br><br>

                    <input type="number" name="Age" placeholder="Enter your Age"><br><br>

                    <p>Id Proof:-</p> 
                    <input type="file" name="last" placeholder="Select your Adhar Id"><br><br>

                    <p>Select State</p>
                    <select type="text" name="city">
                    <option value="1"></option>
                    <option value="2">Maharashtra</option>
                    <option value="3">Haryana</option>
                    <option value="4">Madhya Pradesh</option>
                    </select>
                    <p>Select Gender</p>
                    <input type="radio" name="gender"><label>Male</label>
                    <input type="radio" name="gender"><label>Female</label>
                    <input type="radio" name="gender"><label>Other</label>
                    <br><br>
                    <p>Select Vaccine Name</p>
                    <input type="checkbox" name="vaccine name"><label>Covaxin</label>
                    <input type="checkbox" name="vaccine name"><label>Covishield</label>
                    <br><br>

                    <input type="button" name="Submit" value="submit"><br><br>
                </form>
            </section>
        </main>
    </body>
</html>
